  <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">

  <title>Login - LMS</title>

  <!-- vendor css -->
  <link href="{{ url_for('static', filename='assets/lib/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/lib/ionicons/css/ionicons.min.css') }}" rel="stylesheet">

      height: auto;

<body class="az-body">

  <div class="az-signin-wrapper">
    <div class="az-card-signin">

      <div class="az-signin-header">
        <h2>Welcome back!</h2>
        <h5>Please sign in to continue</h5>

        <form method="POST">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Enter your username" name="username">
          </div><!-- form-group -->
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" name="password">
          </div><!-- form-group -->
          <button class="btn btn-az-primary btn-block">Sign In</button>

          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          {% if category == 'error' %}
          <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          {% else %}
          <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          {% endif %}
          {% endfor %}
          {% endif %}
          {% endwith %}

        </form>
      </div><!-- az-signin-header -->
    </div><!-- az-card-signin -->
  </div><!-- az-signin-wrapper -->

  <script src="{{ url_for('static', filename='assets/lib/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/lib/ionicons/ionicons.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/jquery.cookie.js') }}" type="text/javascript"></script>

  <script src="{{ url_for('static', filename='assets/js/azia.js') }}"></script>

</body>
